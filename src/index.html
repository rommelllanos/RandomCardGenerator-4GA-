<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>RandomCardGenerator vanilla.js</title>
  </head>
  <body>
    <div class="element" id="element">
      <img
        src="https://images.unsplash.com/photo-1588097281266-310cead47879?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
      />
      <div class="row justify-content-left">
        <div class="title col" id="section">
          <div class="insideTitle" id="titulo">
            <span>Random Card Generator</span><br />
            <span class="name align-text-top">ROMMEL LLANOS</span>
          </div>
        </div>
        <div class="cardBtnContainer col-8" id="cardcontainer">
          <div class="flip-card" id="flipper2">
            <div class="flip-card-inner" id="flipper1">
              <div class="flip-card-front">
                <img
                  class="cardImage"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQgACSfUx0XObOqt4xpcibrm1daFlwwwR35EZ8rYcSP3V_vH7dE8Tkv7n1GwDlHo10y94&usqp=CAU"
                  alt="Avatar"
                  style="width:200px;height:300px;"
                />
              </div>
              <div class="pokerCard flip-card-back">
                <div id="card"></div>
              </div>
            </div>
          </div>
          <div id="counter" class="text-center">
            <span>
              10
            </span>
          </div>
          <button id="button" type="button" class="btn btn-light">
            <i class="fas fa-random"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
